<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        h1{
            margin: 50,0;
        }

        .profile-picture {
            width: 100%;
        }
        
    </style>

    <title>Portfolio</title>
</head>
<body>
    <div id="portfolio">
        <div class="container">
            <h1>Nick Peeters</h1>

            <div class="row">
                <div class="col-md-3">
                    <img src="https://images.unsplash.com/photo-1453728013993-6d66e9c9123a?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2670&q=80" alt="profile_picture" class="profile-picture"/>
                </div>
                <div class="col-md-9">
                    <table class="table">
                        <tbody>
                          <tr v-for="row in profile">
                            <th scope="row">{{row.key}}</th>
                            <td>{{ row.value}}</td>
                          </tr>
                        </tbody>
                      </table>
                </div>
            </div>

            <div class="row" v-for="category in categories">
                <div class="col-md">
                    <div class="card" style="width: 100%;">
                        <div class="card-header">
                          {{categories.title}}
                        </div>
                        <tbody>
                            <tr v-for="row in categories.items">
                              <th scope="row">{{row.key}}</th>
                              <td>{{ row.value }}</td>
                            </tr>
                          </tbody>
                        </table>
                      </div>

                </div>
            </div>
        <div>
    </div>
<script type="text/javascript">

    new Vue({
        el: '#portfolio',
        data: {
            profile:[
            {
                'key': 'Age',
                'value':'35'
            },
            {
                'key': 'Adress',
                'value':'Antwerp'
            },
            {
                'key': 'Gender',
                'value':'Male'
            },
            {
                'key': 'Cival status',
                'value':'Married'
            },
            ],
            categories: {
                
                'title': 'Education',
                'items':[
                    {
                        'key': 'Lower education',
                        'value': 'Don Bosco TI'
                    },
                    {
                        'key': 'Higher education',
                        'value': 'AP hogeschool'
                    }
                    ]
                
            }
        }
    });

</script>
</body>
</html>
